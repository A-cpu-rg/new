<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>
</head>
<body>
    <header>
        <div id="MovieDeck">
            <h1>Movie Deck</h1>
        </div>
        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search by name..." class="search">
            <button type="submit" class="submit">Search</button>
        </div>
        <div id="sort-container">
            <button class="sort-by-date">Sort by date (oldest to latest)</button>
            <button class="sort-by-rating">Sort by rating (least to most)</button>
        </div>
        <div id="All-Favorites">
            <button class="All">All</button>
            <button class="Favorites">Favorites</button>
        </div>
    </header>
    <main id="main-id">
        <div class="Movie" id="example">
            <img class="Movie-image" src="https://d3dyfaf3iutrxo.cloudfront.net/general/upload/171572d0d40e4841956a530918aebc99.jpg" alt="Movie is loading">
            <h2 class="Movie-name">The Shawshank Redemption</h2>
            <div class="info">
                <div class="votes-n-ratings">
                    <p class="votes">Votes</p>
                    <p class="ratings">Rating</p>
                </div>
                <div class="icon">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
        </div>
        <div id="Movies-set">
        </div>
    </main>
    <footer>
        <div class="pages">
            <button class="previous">Previous</button>
            <button class="current-page">Current Page: 1</button>
            <button class="next">Next</button>
        </div>
        <div class="end">
            <h5>@ 2023 Movie Deck</h5>
        </div>
    </footer>
</body>
</html>
